<!doctype html>

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #121620;
      --panel2: #0f131b;
      --text: #e9edf3;
      --muted: #a9b3c3;
      --accent: #6aa7ff;
      --good: #3ddc97;
      --bad: #ff6a6a;
      --border: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(1200px 700px at 30% -10%, rgba(106,167,255,.20), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(61,220,151,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(11,13,16,.70);
      border-bottom: 1px solid var(--border);
    }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .topbar {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .badge {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(106,167,255,.9), rgba(61,220,151,.8));
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 18px;
      margin: 0;
      line-height: 1.2;
    }
    .sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button, .pill {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }

    button:hover { background: rgba(255,255,255,.07); border-color: rgba(255,255,255,.14); }
    button:active { transform: translateY(1px); }

    .primary {
      border-color: rgba(106,167,255,.35);
      background: rgba(106,167,255,.10);
    }
    .primary:hover { background: rgba(106,167,255,.16); }

    .yes {
      border-color: rgba(61,220,151,.35);
      background: rgba(61,220,151,.12);
    }
    .yes:hover { background: rgba(61,220,151,.18); }

    .no {
      border-color: rgba(255,106,106,.35);
      background: rgba(255,106,106,.10);
    }
    .no:hover { background: rgba(255,106,106,.16); }

    .pill {
      cursor: default;
      color: var(--muted);
      padding: 8px 12px;
    }

    main .grid {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 16px;
      align-items: start;
      padding-bottom: 26px;
    }

    @media (max-width: 980px) {
      main .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .cardHead {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      background: rgba(0,0,0,.10);
    }

    .cardHead h2 {
      margin: 0;
      font-size: 15px;
      color: var(--text);
    }

    .cardBody { padding: 16px; }

    .imgFrame {
      background: rgba(0,0,0,.22);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      background: rgba(255,255,255,.02);
    }

    .q {
      font-size: 18px;
      margin: 0 0 12px 0;
      line-height: 1.55;
    }
    .hint {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      align-items: center;
    }

    .resultName {
      font-size: 22px;
      margin: 0 0 8px 0;
      color: var(--accent);
      letter-spacing: .2px;
    }

    .path {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: rgba(233,237,243,.75);
      background: rgba(0,0,0,.22);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      margin-top: 14px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }
    @media (max-width: 980px) { .gallery { grid-template-columns: repeat(5, 1fr); } }
    @media (max-width: 700px) { .gallery { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 460px) { .gallery { grid-template-columns: repeat(3, 1fr); } }

    .thumb {
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.20);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
    }
    .thumb:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.15); background: rgba(0,0,0,.28); }
    .thumb.selected { border-color: rgba(106,167,255,.55); box-shadow: 0 0 0 2px rgba(106,167,255,.18) inset; }
    .thumb img { border-radius: 0; }

    .thumbLabel {
      position: absolute;
      bottom: 6px;
      left: 6px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      padding: 3px 7px;
      border-radius: 999px;
      font-size: 11px;
      direction: ltr;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    .kbd {
      display: inline-block;
      border: 1px solid rgba(255,255,255,.16);
      border-bottom-color: rgba(255,255,255,.28);
      background: rgba(0,0,0,.28);
      padding: 1px 6px;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: rgba(233,237,243,.9);
      margin: 0 2px;
    }
  </style>
</head>

<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="badge" aria-hidden="true"></div>
        <div>
          <h1>מגדיר לחיות דמיוניות</h1>
          <div class="sub">בחר יצור → ענה כן/לא לפי התכונות → קבל את השם</div>
        </div>
      </div>

      <div class="controls">
        <span class="pill" id="creaturePill">יצור: 001</span>
        <button class="primary" id="prevBtn">הקודם</button>
        <button class="primary" id="nextBtn">הבא</button>
        <button id="restartBtn">איפוס שאלון</button>
      </div>
    </div>
  </div>
</header>

<main>

          <div class="small">

            <span class="kbd">←</span>/<span class="kbd">→</span>=החלפה
          </div>
        </div>
        <div class="cardBody">
          <div class="imgFrame">
            <img id="creatureImg" alt="יצור דמיוני" />
          </div>

          <div style="height: 14px;"></div>

          <div id="qaArea">
            <p class="q" id="questionText">טוען שאלון…</p>
            <p class="hint" id="questionHint"></p>

            <div class="actions">
              <button class="yes" id="yesBtn">כן</button>
              <button class="no" id="noBtn">לא</button>
            </div>

            <div class="path" id="pathBox" title="המסלול שהתקדם עד עכשיו"></div>
          </div>

          <div id="resultArea" style="display:none;">
            <p class="resultName" id="resultName"></p>
            <p class="hint">אם זה לא תואם את היצור שבתמונה, פשוט לחץ/י <b>איפוס שאלון</b> וענה/י שוב.</p>
            <div class="actions">
              <button class="primary" id="againBtn">שאל שוב על אותו יצור</button>
              <button class="primary" id="nextAfterResultBtn">ליצור הבא</button>
            </div>
            <div class="path" id="pathBox2"></div>
          </div>
        </div>
      </section>

      <!-- Right: Gallery -->
      <aside class="card">
        <div class="cardHead">
          <h2>גלריה</h2>
          <div class="small">לחץ על תמונה כדי לבחור יצור</div>
        </div>
        <div class="cardBody">
          <p class="hint" style="margin-top:0;">
            התמונות נטענות ישירות מגיטהאב (raw).
          </p>

          <div style="height: 12px;"></div>
          <div class="gallery" id="gallery"></div>
        </div>
      </aside>

    </div>
  </div>
</main>

   ***********************/
  const creaturePill = document.getElementById("creaturePill");
  const creatureImg  = document.getElementById("creatureImg");

  const qaArea = document.getElementById("qaArea");
  const resultArea = document.getElementById("resultArea");

  const questionText = document.getElementById("questionText");
  const questionHint = document.getElementById("questionHint");
  const pathBox = document.getElementById("pathBox");
  const pathBox2 = document.getElementById("pathBox2");
  const resultName = document.getElementById("resultName");

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");

  const againBtn = document.getElementById("againBtn");
  const nextAfterResultBtn = document.getElementById("nextAfterResultBtn");

  const gallery = document.getElementById("gallery");

  /***********************
   * 5) Render helpers
   ***********************/
  function setCreature(index1based) {
    currentCreature = clamp(index1based, 1, CREATURE_COUNT);
    creaturePill.textContent = `יצור: ${pad3(currentCreature)}`;

    creatureImg.src = imagePath(currentCreature);
    creatureImg.alt = `יצור ${pad3(currentCreature)}`;

    // highlight selected thumb
    [...document.querySelectorAll(".thumb")].forEach(el => {
      el.classList.toggle("selected", Number(el.dataset.idx) === currentCreature);
    });

    resetQuiz();
  }

  function resetQuiz() {
    nodeId = 1;
    path = [];
    resultArea.style.display = "none";
    qaArea.style.display = "block";
    renderNode();
  }

  function renderNode() {
    const node = TREE[nodeId];
    if (!node) {
      showResult("שגיאה: צומת לא קיים בעץ");
      return;
    }

    questionText.textContent = node.q;
    questionHint.textContent = "ענה/י לפי מה שרואים בתמונה. (אין פה 'נכון/לא נכון' אוטומטי — זה מגדיר ידני.)";
    pathBox.textContent = formatPath();
  }

  function formatPath() {
    if (path.length === 0) return "מסלול: (התחלה)";
    return "מסלול: " + path.map(step => `${step.nodeId}:${step.answer ? "כן" : "לא"}`).join(" → ");
  }

  function answer(isYes) {
    const node = TREE[nodeId];
    if (!node) return;

    path.push({ nodeId, answer: isYes });

    const next = isYes ? node.yes : node.no;

    if (typeof next === "number") {
      nodeId = next;
      renderNode();
    } else if (next && typeof next === "object" && next.leaf) {
      showResult(next.leaf);
    } else {
      showResult("שגיאה: יעד לא תקין בעץ");
    }
  }

  function showResult(name) {
    qaArea.style.display = "none";
    resultArea.style.display = "block";
    resultName.textContent = name;
    pathBox2.textContent = formatPath();
  }

  function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

  /***********************
   * 6) Gallery
   ***********************/
  function buildGallery() {
    gallery.innerHTML = "";
    for (let i = 1; i <= CREATURE_COUNT; i++) {
      const t = document.createElement("div");
      t.className = "thumb";
      t.dataset.idx = String(i);
      t.title = `בחר יצור ${pad3(i)}`;

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = imagePath(i);
      img.alt = `תמונה ממוזערת ${pad3(i)}`;

      const label = document.createElement("div");
      label.className = "thumbLabel";
      label.textContent = pad3(i);

      t.appendChild(img);
      t.appendChild(label);

      t.addEventListener("click", () => setCreature(i));
      gallery.appendChild(t);
    }

    setCreature(clamp(currentCreature, 1, CREATURE_COUNT));
  }

  /***********************
   * 7) Events
   ***********************/
  yesBtn.addEventListener("click", () => answer(true));
  noBtn.addEventListener("click", () => answer(false));

  prevBtn.addEventListener("click", () => setCreature(currentCreature - 1));
  nextBtn.addEventListener("click", () => setCreature(currentCreature + 1));
  restartBtn.addEventListener("click", resetQuiz);

  againBtn.addEventListener("click", resetQuiz);
  nextAfterResultBtn.addEventListener("click", () => setCreature(currentCreature + 1));

  // Keyboard shortcuts
  document.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if (k === "y") answer(true);
    if (k === "n") answer(false);
    if (e.key === "ArrowLeft") setCreature(currentCreature - 1);
    if (e.key === "ArrowRight") setCreature(currentCreature + 1);
    if (k === "r") resetQuiz();
  });

  /***********************
   * 8) Boot
   ***********************/
  buildGallery();
</script>

</body>
</html>
